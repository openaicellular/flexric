apiVersion: v1
kind: Service
metadata:
  name: service-{{ .Values.service.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.service.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: SCTP
      name: sctp
      nodePort: {{ .Values.service.node_port }}
  selector:
      app: {{ .Values.service.name }}
