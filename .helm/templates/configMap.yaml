kind: ConfigMap
apiVersion: v1
metadata:
  name: config-{{ .Values.service.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.service.name }}
data:
  {{- range $key, $val := .Values.configmap_data }}   # configmap_data must be a key/value content
  {{ $key }}: {{ $val | quote }}
  {{- end}}